        // Two more methods .filter() and .map()

        [1, -3, 5].filter((value, index) => {
            return true;
        }) //works the same as .forEach()
        // .filter():
        //1. Creates a new array[]
        //2. return true, >>> put value in array
        //3. return false, >>> NOT put value in array
        console.log([1, -3, 5].filter((value, index) => {
            if (value >= 0) {
                return true;
            } else {
                return false;
            }
        }));

        console.log([1, -3, 5].filter((value, index) => {
            return value >= 0;
        }));

        // .map():
        //1. Creates a new array[]
        //2. Whatever we return
        // >>> added to new array

        console.log([1, 1, 3].map((value, index) => {
            return value + 10;
        })); // .map() transform an array into another array
        // based on the return value

        console.log([1, 1, 3].map((value, index) => {
            return value * 2;
        }));

        console.log([1, 1, 3].map(value => value * 2));
