<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <script>
    // Calculator XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    

    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation (value) {
        calculation += value;
        console.log(calculation); 

        localStorage.setItem('calculation', calculation);
    };

</script>

    <p>
        <button onclick="
        updateCalculation('1');
    ">1</button>

    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('8');
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>
    </p>
    
    <p>
        <button onclick="
        updateCalculation('+');
    ">+</button>

    <button onclick="
        updateCalculation('-');
    ">-</button>

    <button onclick="
        updateCalculation('/');
    ">/</button>

    <button onclick="
        updateCalculation('*');
    ">*</button>

    </p>
    
    <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
    ">Clear</button>

    <button onclick="
        calculation = eval(calculation) ;
        console.log(calculation);
    ">=</button>
</body>
</html>
