<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <script>
    // Calculator XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    let calculation = localStorage.getItem('calculation') || '';
    
    localStorage.setItem('calculation', calculation);
    
    function updateCalculation (value) {
        calculation += value;
        displayCalculation ()
        console.log(calculation);
    };

    function displayCalculation () {
        document.querySelector('.js-display').innerHTML = calculation;
    }
</script>

<p class="js-display" ></p>
    <p>
        <button onclick="
        updateCalculation('1');
    ">1</button>

    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>
    </p>

    <p>
    <button onclick="
    updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>
    </p>

    <p>
    <button onclick="
    updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('8');
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>
    </p>
    
    <p>
    <button onclick="
    updateCalculation('+');
    ">+</button>

    <button onclick="
    updateCalculation('-');
    ">-</button>

    <button onclick="
    updateCalculation('/');
    ">/</button>

    <button onclick="
    updateCalculation('*');
    ">*</button>
    </p>
    
    <button onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        displayCalculation ();
        console.log(calculation);
    ">Clear</button>

    <button onclick="
        calculation = eval(calculation) ;
        localStorage.setItem('calculation', calculation);
        displayCalculation ()
    ">=</button>
</body>
</html>
