<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
</head>
<body>

    <p>Rock Paper Scissors</p>
    <button onclick="
        console.log(pickPCmove()); 
        myMove = 'rock';
        giveResult();
    ">Rock</button>

    <button onclick="
        pickPCmove();
        myMove = 'paper';
        giveResult();
    ">Paper</button>

    <button onclick="
        pickPCmove();
        myMove = 'scissors';
        giveResult();
    ">Scissors</button>
    
    <!-- Algoritm 
    When we click a button:
    1. Computer randomly selects a move
    2. Compare the moves to get the result
    3. Display the result in a popup -->
    <script>
        function pickPCmove () {
            randomNumber = Math.random();
            if (randomNumber<=1/3) {
                pcMove = `rock`;
            } else if (randomNumber<=2/3 && randomNumber>1/3) {
                pcMove = `paper`;
            } else {
                pcMove = `scissors`;
            }
            console.log(pcMove);
            return 'rock';
        };

        function giveResult () {
            if (pcMove === myMove) {
                result = 'Tie';
            } else if (pcMove === 'rock' && myMove === 'paper') {
                result = 'You win.';
            } else if (pcMove === 'rock' && myMove === 'scissors') {
                result = 'You lose.';
            } else if (pcMove === 'paper' && myMove === 'rock') {
                result = 'You lose.';
            } else if (pcMove === 'paper' && myMove === 'scissors') {
                result = 'You win.';
            } else if (pcMove === 'scissors' && myMove === 'rock') {
                result = 'You win.';
            }  else if (pcMove === 'scissors' && myMove === 'paper') {
                result = 'You lose.';
            }
            alert(`Yoy picked ${myMove}. PC picked ${pcMove}. ${result}`);
        };
        let randomNumber = Math.random();
        let pcMove = '';
        let myMove = '';
        let result = '';

    </script>
</body>

</html>
