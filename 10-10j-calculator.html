<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-10j-calculator.css">
</head>
<body>
<p class="js-display" ></p>
    <p>
        <button onclick="
        updateCalculation('1');
    ">1</button>

    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>

    <button class="operation" onclick="
    updateCalculation(' + ');
    ">+</button>
    </p>

    <p>
    <button onclick="
    updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>

    <button class="operation" onclick="
    updateCalculation(' - ');
    ">-</button>
    </p>

    <p>
    <button onclick="
    updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('8');
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>

    <button class="operation" onclick="
    updateCalculation(' * ');
    ">*</button>
    </p>
    
    <p>
    <button onclick="
    updateCalculation('0');
    ">0</button>

    <button onclick="
    updateCalculation('.');
    ">.</button>

    <button class="equal-button" onclick="
    calculation = eval(calculation) ;
    localStorage.setItem('calculationLocal', calculation);
    displayCalculation ()
    ">=</button>

    <button class="operation" onclick="
    updateCalculation(' / ');
    ">/</button>
    </p>
    
    <button class="clear-button" onclick="
        calculation = '';
        localStorage.setItem('calculationLocal', calculation);
        displayCalculation ();
        console.log(calculation);
    ">Clear</button>

<script src="scripts/10-10j-calculator.js" ></script>
</body>
</html>
