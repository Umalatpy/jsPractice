    <title>Coin-flip</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();
        let result;
        const guess = `heads`;

        console.log(randomNumber);

        randomNumber<=0.5 ? result = `heads`: result = `tails`;

        console.log(result);

        guess === result ? console.log(`You win`) : console.log(`you lose`); ;
    </script>
