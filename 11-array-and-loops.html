        function doubleArray(nums) {
            const numsDoubled = [];

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                //if we see the number 0, stop this loop early
                if (num === 0) {
                    return numsDoubled;
                }
                numsDoubled.push(num * 2);
            }
            //console.log(numsDoubled);
            return numsDoubled;
