<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-flip</title>
</head>
<body>
    <button onclick="
    playGame('heads');
    ">heads</button>
    <button onclick="
    playGame('tails');
    " >tails</button>
    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        // score = {
        //     wins: 0,
        //     losses: 0
        // }

        
        let result;
        let randomNumber;

        function playGame (guess) {
            const randomNumber = Math.random();
            randomNumber <= 0.5 ? result = `heads`: result = `tails`;
            console.log(`You guessed ${guess}, PC guessed ${result}`);
            if (guess === result)  {
                score.wins ++;
                console.log(`You win`);
            } else {score.losses ++;
                console.log(`you lose`)};
            console.log(`Wins ${score.wins}, Losses ${score.losses}`);

            localStorage.setItem('score', JSON.stringify(score));
        };
    </script>
</body>
</html>
