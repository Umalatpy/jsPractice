<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity++</title>
</head>
<body>
    <p>Cart Quantity improved</p>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show quantity</button>
    <button onclick="
        updateCartQuantity(1)
    ">Add to Cart</button>
    <button onclick="
        updateCartQuantity(2)
    ">+2</button>
    <button onclick="
        updateCartQuantity(3)
    ">+3</button>
    <button onclick="
        updateCartQuantity(4)
    ">+4</button>
    <button onclick="
        updateCartQuantity(5)
    ">+5</button>
    <button onclick="
        updateCartQuantity(-1)
    ">Remove from Cart</button>
    <button onclick="
        updateCartQuantity(-2)
    ">-2</button>
    
    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>
    <button onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.`);
        console.log(`Cart Quantity: ${cartQuantity}`);
        updateCartQuantity(0);
    ">Reset Cart</button>
    <br>
    <p class="js-display-cart" >Cart quantity: 0</p>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity (value) {
            if (cartQuantity + value < 0) {
                alert(`Not enough items in the cart.`);
                return;}
            if (cartQuantity + value > 10) {
                alert('The cart is full');
                return;}
            else {
                cartQuantity += value ;
                document.querySelector('.js-display-cart')
                .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
        }
    
    </script>
</body>
</html>
